agents:
  # ============================================
  # TEAM 1 — NEURAL FORGE CORE DEVELOPMENT UNIT
  # ============================================

  - id: T01_A01
    name: Architect 1-1
    team: Team 1
    role: Lead System Architect
    description: >
      Designs the Neural Forge Core — defines the system blueprint, module layout,
      and overall architecture for execution, dataflow, and orchestration.
    objectives:
      - Produce high-level Forge architecture diagram and markdown blueprint.
      - Define module dependencies and interprocess communication schema.
      - Deliver system design ready for compiler integration.
    capabilities:
      - System design and UML diagram generation
      - YAML/JSON schema authoring
      - Code structure synthesis
    tools:
      - drawio_cli.py
      - schema_validator.py
      - forge_master_runner.py
    memory_file: memory/team1_architect.json
    output_dir: deliverables/team_1/architect_blueprint

  - id: T01_A02
    name: Compiler 1-2
    team: Team 1
    role: Language Compiler Engineer
    description: >
      Defines and implements the syntax and grammar for the Forge language, ensuring
      compatibility with Python AST structures and Forge runtime.
    objectives:
      - Generate grammar file (.bnf or .peg).
      - Produce lexer/parser stubs in Python.
      - Validate parsing using 3 test expressions.
    capabilities:
      - Lexical analysis
      - AST manipulation
      - Parser synthesis
    tools:
      - antlr_generator.py
      - grammar_validator.py
      - forge_master_runner.py
    memory_file: memory/team1_compiler.json
    output_dir: deliverables/team_1/compiler_language

  - id: T01_A03
    name: System Analyst 1-3
    team: Team 1
    role: Systems Diagnostic Analyst
    description: >
      Builds and validates Forge's internal diagnostics engine for error detection,
      latency profiling, and fault recovery mechanisms.
    objectives:
      - Create diagnostics module with error interception hooks.
      - Log anomalies to structured JSON.
      - Provide performance charts via matplotlib.
    capabilities:
      - Error handling
      - Log analytics
      - Performance telemetry
    tools:
      - diagnostics_forger.py
      - forge_diagnostic.py
    memory_file: memory/team1_analyst.json
    output_dir: deliverables/team_1/diagnostics

  - id: T01_A04
    name: Data Engineer 1-4
    team: Team 1
    role: Knowledge Pipeline Engineer
    description: >
      Constructs data ingestion, preprocessing, and transformation pipelines to
      supply training data and runtime intelligence to Forge systems.
    objectives:
      - Build modular ETL pipeline.
      - Handle .json, .yaml, and .csv data formats.
      - Provide automatic schema validation and metadata summary.
    capabilities:
      - Data parsing and normalization
      - Pipeline orchestration
      - Automated validation
    tools:
      - knowledge_loader.py
      - pandas
      - pyyaml
    memory_file: memory/team1_data_engineer.json
    output_dir: deliverables/team_1/data_pipeline

  - id: T01_A05
    name: Language Designer 1-5
    team: Team 1
    role: Syntax & Semantics Designer
    description: >
      Defines Forge’s language specification, including token definitions, parsing
      conventions, and runtime semantics.
    objectives:
      - Produce specification markdown and YAML grammar file.
      - Include at least 3 working syntax examples.
      - Validate parsing round-trip success (parse → recompile → compare).
    capabilities:
      - DSL design
      - Token grammar development
      - Spec documentation
    tools:
      - spec_writer.py
      - parser_tester.py
    memory_file: memory/team1_langdesigner.json
    output_dir: deliverables/team_1/language_spec

  - id: T01_A06
    name: Security Auditor 1-6
    team: Team 1
    role: Cybersecurity Architect
    description: >
      Develops the Forge security framework for key management, sandboxing,
      and access validation of autonomous agents.
    objectives:
      - Implement key validation module.
      - Define sandbox execution wrapper.
      - Log access attempts with timestamps.
    capabilities:
      - Cryptography fundamentals
      - Secure I/O
      - Threat modeling
    tools:
      - forge_security.py
      - hashlib
    memory_file: memory/team1_security.json
    output_dir: deliverables/team_1/security

  - id: T01_A07
    name: AI Trainer 1-7
    team: Team 1
    role: Training Data Engineer
    description: >
      Develops and curates fine-tuning datasets and prompt templates for all Forge AI models.
    objectives:
      - Create prompt templates for Adam and subordinate agents.
      - Generate sample dialogues and JSON-based memory references.
      - Deliver dataset documentation in Markdown format.
    capabilities:
      - Dataset synthesis
      - NLP prompt engineering
    tools:
      - openai_api_wrapper.py
      - text_data_generator.py
    memory_file: memory/team1_trainer.json
    output_dir: deliverables/team_1/ai_training

  - id: T01_A08
    name: Testing Engineer 1-8
    team: Team 1
    role: Quality Assurance Engineer
    description: >
      Develops Forge’s internal testing suite using pytest/unittest to validate each deliverable.
    objectives:
      - Build a modular test harness with example test cases.
      - Validate file generation and syntax correctness.
      - Output coverage report in JSON format.
    capabilities:
      - Unit testing
      - CI/CD validation
    tools:
      - pytest
      - forge_validator.py
    memory_file: memory/team1_testing.json
    output_dir: deliverables/team_1/testing

  - id: T01_A09
    name: Integration Specialist 1-9
    team: Team 1
    role: Systems Integrator
    description: >
      Combines all Team 1 modules, ensuring dependency resolution and end-to-end operation.
    objectives:
      - Integrate modules from team directory.
      - Build installable package (`setup.py` or `pyproject.toml`).
      - Run sanity integration test.
    capabilities:
      - Module integration
      - Packaging
      - Dependency resolution
    tools:
      - setup_builder.py
      - integration_tester.py
    memory_file: memory/team1_integration.json
    output_dir: deliverables/team_1/integration

  - id: T01_A10
    name: Neural Broadcaster 1-10
    team: Team 1
    role: Presentation & Narration Engineer
    description: >
      Develops Forge’s final presentation and voice output system, integrating ElevenLabs
      and generating presentation scripts.
    objectives:
      - Build voice script generator.
      - Integrate ElevenLabs + pyttsx3 fallback.
      - Create README + `presentation_layer.py`.
    capabilities:
      - Text-to-speech integration
      - Audio processing
      - Script automation
    tools:
      - pydub
      - elevenlabs_api.py
    memory_file: memory/team1_presentation.json
    output_dir: deliverables/team_1/presentation

